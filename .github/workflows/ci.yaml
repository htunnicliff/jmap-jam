name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: jdx/mise-action@c94f0bf9e520b150e34c017db785461f7e71c5fb # v2

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Lint
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: jdx/mise-action@c94f0bf9e520b150e34c017db785461f7e71c5fb # v2

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: jdx/mise-action@c94f0bf9e520b150e34c017db785461f7e71c5fb # v2

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
